<form name="patientForm" class="css-form" novalidate>
    <div class="form-group has-feedback" ng-class="{'has-success': patientForm.name.$valid, 'has-error': !patientForm.name.$valid}">
        <label for="name">Име *</label>
        <input type="text" id="name" ng-model="patient.name" class="form-control" placeholder="Име на пациент" name="name" required />
    </div>

    <div class="form-group has-feedback" ng-class="{'has-success': patientForm.egn.$valid, 'has-error': !patientForm.egn.$valid}">
        <label for="egn">ЕГН *</label>
        <input type="text" id="egn" ng-model="patient.egn" class="form-control" placeholder="ЕГН" name="egn" required ng-pattern="/^\d{10}$/" ng-unique />
        <span ng-show="patientForm.egn.$error.unique">Пациент с посоченото ЕГН вече съществува</span>
    </div>

    <div class="row">
        <div class="col-md-6">
            <label for="firstVisit">Дата за първичен преглед *</label>
            <p class="input-group has-feedback" ng-class="{'has-success': patientForm.firstVisit.$valid, 'has-error': !patientForm.firstVisit.$valid}">
                <input type="text" class="form-control" id="firstVisit" name="firstVisit" is-open="opened" datepicker-popup="dd.MM.yyyy" ng-model="patient.firstVisit" is-open="false" show-weeks="false" starting-day="1" ng-required="true" close-text="Close" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open($event)">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                </span>
            </p>
        </div>
    </div>

    <div class="form-group">
        <label for="history">Анамнеза</label>
        <textarea type="text" id="history" ng-model="patient.history" class="form-control" placeholder="Анамнеза" name="history"></textarea>
    </div>

    <button type="button" ng-click="save(patient)" ng-disabled="!patientForm.$valid" class="btn btn-primary btn-md">
      <span class="glyphicon glyphicon-floppy-disk"></span> Запази
    </button>

    <a class="btn btn-danger btn-md pull-right" href="#/">
        <span class="glyphicon glyphicon-remove"></span> Анулирай
    </a>
</form>
